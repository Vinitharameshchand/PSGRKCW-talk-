<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSGRKCW Smart Assistant</title>
    <link rel="stylesheet" href="modern_style.css">
</head>

<body>

    <div class="chat-wrapper">
        <header>
            <div class="info">
                <h2>ðŸŽ“ PSGRKCW Assistant</h2>
                <p>Online | Ready to help</p>
            </div>
        </header>

        <div id="chat-box">
            <div class="message bot">
                Hello! ðŸ‘‹ I'm your PSGRKCW Smart Assistant. How can I help you today?
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="Ask about fees, courses, admissions..."
                onkeypress="if(event.key === 'Enter') sendMessage()">
            <button onclick="sendMessage()">
                <svg viewBox="0 0 24 24">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                </svg>
            </button>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script>
        function sendMessage() {
            const input = document.getElementById("userInput");
            const message = input.value.trim();
            if (!message) return;

            addMessage(message, "user");
            input.value = "";

            fetch(`${config.API_BASE_URL}/chat`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message })
            })
                .then(res => res.json())
                .then(data => {
                    addMessage(data.reply, "bot");
                })
                .catch(() => {
                    addMessage("I'm having trouble connecting to the server. Please check your connection.", "bot");
                });
        }

        function addMessage(text, cls) {
            const box = document.getElementById("chat-box");
            const div = document.createElement("div");
            div.className = `message ${cls}`;
            div.innerText = text;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }
    </script>
</body>

</html>
